<!DOCTYPE html>
<html land="ko">
    <!-- 
        문서의 정보가 담기는 head 태그
        타이틀과 메타 데이터(인코딩 정보, 문서 설명, 문서 작성자), CSS, Script를 담을 수 있음
    -->
    <head>
        <title> 문서 제목 </title>

        <meta charset="ISO-8859-1"> <!--charset은 문서에서 허용하는 문자의 집합, utf-8 추천-->
        <meta name="description" content="이 문서는 실습 문서입니다.">
        <meta name="author" content="박영규">

        <!--CSS-->
        <style>
            body {
                color: blue;
            }
        </style>

        <!--CSS 코드가 너무 길어지는 등의 문제가 있을 때 link를 이용-->
        <link rel ="stylesheet" href="style.css"/>

        <!--script 태그는 콘텐츠를 포함할 수도, 포함하지 않을 수도 있음. 단, 셀프 클로징은 안됨.(콘텐츠 방식과 링크 방식)-->
        <script>
           const hello = 'world';
           console.log(hello); 
        </script>
    </head>

    <!--사람 눈에 실제로 보이는 콘텐츠 영역이 body 태그-->
    <body>
        <!--
            1) block (블록 레벨 요소)
            레고 블록처럼 차곡차곡 쌓이고 화면 너비가 꽉 차는 요소
            - 블록의 크기와 내/외부에 여백을 지정할 수 있고 일반적으로 페이지의 구조적 요소를 나타낸다.
            - 인라인 요소를 포함할 수 있으나, 인라인 요소에 포함될 수 없다.
            - <div>, <article> 등

            2) inline (인라인 레벨 요소)
            블록 요소 내에 포함되는 요소
            - 주로 문장, 단어 같은 작은 부분에 사용되며 한 줄에 나열된다.
            - 좌/우에 여백을 넣는 것만 허용된다.
            - <span>, <a>, <strong> 등

            3) inline-block 
            글자처럼 취급되나, block 태그의 성질을 가지는 요소
            - block과 마찬가지로 크기와 내/외부 여백을 지정할 수 있다.
            - CSS로 성질을 바꾼 것이기 때문에 의미상 인라인 레벨 요소이다.
        -->

        <div>블록1</div>
        <div>블록2</div>
        <div>블록3</div>
        <span>인라인</span> 인라인 옆의 글자
    </body>
</html>

<!--
    주의사항
    1. 부모 태그와 자식 태그를 구분하여 들여쓰기를 지킬 것
    2. 주석 안에 새로운 주석을 넣는 것은 불가능
    3. 주석은 소스 보기나 개발자 도구로 보면 코드가 보이기 때문에 중요한 정보는 쓰지 말 것
    4. 특수한 상황이 아니면 소문자만 활용, 대소문자 섞어쓰기는 금지
    5. 콘텐츠를 가지는 태그라면 반드시 닫는 태그를 사용할 것
    6. 콘텐츠 외에 모든 개발은 영어로 사용
    7. id 값의 중복은 웹 표준에 어긋나므로 반드시 피할 것
    8. 중첩 태그의 경우 태그끼리 꼬임이 없도록 주의할 것
    9. 같은 기능의 태그는 중첩시키지 않을 것
    10. a 태그 안에 button 태그를 넣는 오류를 범하지 말 것

-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그 실습</title>
</head>
<body>
    <!--
        레이아웃 태그
        <div>: 가장 흔히 사용되는 레이아웃 태그, 단순히 구역 나누기 용
        <header>: 글 제목 ,작성일 등의 정보를 담는 태그
        <footer>: 페이지의 바닥줄에 사용되며 저작권 정보, 연락처 등 부가적인 정보를 담는 태그
        <main>: 페이지의 가장 큰 부분으로 사이트의 내용 즉, 주요 콘텐츠를 담는 태그
            header와 footer는 여러번 사용해도 되나 main은 하나만 존재해야 한다.
        <section>: 콘텐츠의 구역을 나누는 태그
        <article>: 뉴스 기사와 같은 독립적인 기능을 하는 태그
        <aside>: 문서의 주요 내용에 간접적인 정보를 전달하는 태그, ex) 쇼핑몰 오른쪽의 오늘 본 상품

        레이아웃 태그를 왜 알아야 할까?
        - html5부터 태그를 의미있게 사용하기 위해 semantic 태그를 사용하여 문서 구조를 작성
        - 단순한 의미 구분자인 div를 남발하지 않고 적절한 태그를 사용하여 웹 문서가 담은 정보와 구조를 의미 있게 전달
        - 검색엔진의 검색 순위에 가산점을 얻거나 홈페이지의 로딩 속도를 높임
    -->

    <!--
        <h1> ~ <h6>
            - 문서 구획 제목을 나타내는 태그로 Heading 태그라고 부른다.
            - h1 태그는 페이지 내에서 한 번만 사용되어야 하고 구획의 순서는 지켜져야 한다.
    -->

    <h1>제목 1</h1>
    <p>문단 태그</p>
    <b>볼드 두껍게 나와요</b>
    <b>볼드 두껍게 나와요</b>
    <strong>저도 두껍게 나와요</strong>
    <strong>저도 두껍게 나와요</strong>

    <br> <!--줄 바꿈-->
    <br>

    <i>저는 기울어요</i>
    <i>저는 기울어요</i>
    <em>저도 기울어요</em>

    <br>
    <br>

    <u>밑줄 그어줘요</u>

    <br>
    <br>

    <s>취소선</s>
    <del>삭제된 단어</del>
    <ins>추가된 단어</ins>

    <br>
    <br>

    <a href="https://naver.com" target="_blank">링크</a>

    <br>
    <br>

    <figure>
        <img src="assets/heart.png" alt="하트">
        <img src="assets/heart.png" alt="하트">
        <figcaption>하트 이미지 입니다.</figcaption>
        <!--figcaption은 이미지 중간에 삽입해선 안된다-->
    </figure>
    
    
    <br>
    <br>

    <video>
        <source src ="assets/video1.webm" type ="video/webm"/>
        <source src ="assets/video2.mp4" type ="video/mp4"/>
        비디오 태그 영역입니다.
    </video>
    
    <br>
    <br>

    <audio controls src="/assets/audio.mp3"></audio>
      
    <br>
    <br>

    <h2>제목 2</h2>
    <h3>제목 3</h3>
    <h4>제목 4</h4>
    <h5>제목 5</h5>
    <h6>제목 6</h6>

    <!--
        <p>
            - 문서에서 하나의 문단을 나타내는 태그
            - 제목 태그와 함께 사용되기도 하고 단독으로 사용되기도 한다.

        <b>, <strong>
            - 글씨의 두께를 조절할 수 있다.
            - b 태그는 의미를 가지지 않고 글씨만 굵게 변경
            - strong 태그는 굵은 글씨로 변경 후 강조의 의미를 부여한다.

        <i>, <em>
            - 글씨의 기울기 조절
            - i 태그는 기울임과 동시에 텍스트가 문단의 내용과 구분되어야 하는 경우 사용 ex) 등장인물, 외국어 구절 등
            - em 태그는 기울임과 내용에 강조를 나타낸다.

        <u>
            - 글씨에 밑줄을 넣고 주석을 가지는 단어임을 나타낼 수 있다.
            - CSS로 스타일링하여 빨간 밑줄을 넣는 것으로 "오타"표시를 할 수 있다.
            - 단순하게 밑줄만 긋는 용도로는 사용하면 안된다.
        
        <s>, <del>
            - s 태그는 단순히 시각적인 취소선만 추가되고 접근성 기기에 취소에 대한 안내는 하지 않는다.
            - del 태그는 문서에서 제거된 텍스트를 나타낼 수 있다. <ins> 태그를 함께 사용하면 제거된 텍스트 옆에 추가된 텍스트를 표현할 수 있다.

        <a>
            - 클릭하면 페이지를 이동할 수 있는 링크 요소를 만들 수 있다.
            - href 속성을 사용해서 이동하고자 하는 파일 혹은 URL을 작성한다.
            - target 속성을 사용해서 이동해야 할 링크를 새창(_blank), 현재창(_self) 등 원하는 타겟을 지정할 수 있다.

        <img>
            - 문서 내에 이미지를 넣을 수 있는 태그
            - src 속성을 사용해 이미지의 경로를 넣는다
            - alt 속성을 사용해 이미지 로딩에 문제가 발생했을 때 대체 텍스트를 띄울 수 있음
        
        <figure>, <figcaption>
            - 하나의 독립적인 콘텐츠로 분리하고 그에 대한 설명을 넣을 수 있는 태그
            - figcaption 태그를 사용해 콘텐츠의 설명 혹은 범례를 추가할 수 있고 제일 처음이나 제일 아래에 추가해서 사용할 수 있다.
            - 보통 이미지를 넣지만 인용문, 비디오/오디오 등 문서의 흐름에 참조는 되지만 독립적으로 분리되어도 되는 내용을 담을 수 있다.
        
        <video>
            - 문서 내에 영상을 첨부할 수 있는 태그
            - src 활용
            - poster 속성을 사용하면 비디오가 로드되기 전에 포스터를 보여줄 수 있다.
            - source 태그를 사용하면 여러 타입의 비디오를 제공할 수 있다. 
        
        <audio>
            - 비디오 태그와 겹치는게 많은데 음성만 활용

        <svg>
            - 그래픽으로 만들어진 이미지
            - 일반 이미지와 다르게 수학 공식을 사용하여 그려지기 때문에 해상도의 영향을 받지 않아 확대/축소가 자유롭다.
            - 주로 크기를 자주 바꾸어야 하는 작은 아이콘에서 많이 사용
            - 해상도가 다양하게 변화하는 최근 기기들로 인해 아이콘 외에 로고 등 주요 이미지에도 사용
            - 코드로 이루어져 있어서 스타일을 변경하거나 js를 통해 기능을 넣을 수도 있음
    -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>리스트 실습</title>
    </head>
    <body>
        <!--
            <ul>, <li>
                - 정렬되지 않는 목록 태그
                - 기본 불릿 형식으로 목록을 그린다.
                - ul 태그의 자식요소로는 li 태그만 들어와야 한다.
                - 하위 리스트를 만드려면 li 태그 안에 <ul>, <ol> 태그를 사용하면 된다.
            <ol>
                - 정렬된 목록 태그로 번호로 목록을 그린다.
            <dt>, <dl>, <dd>
                - dt 태그에 사용된 단어 혹은 내용의 설명을 dd 태그에 작성할 수 있다.
                - "키 - 값"
                - dt를 여러개 작성하고 하나의 dd를 작성하거나 그 반대도 가능
        -->
        <ul>
            <li>리스트</li>
            <li>리스트</li>
            <li>리스트</li>
            <li>
                리스트

                <ul>
                    <li>하위 리스트</li>
                      <ol>
                        <li>하위 리스트1</li>
                        <li>하위 리스트2</li>
                        <li>하위 리스트3</li>
                      </ol>
                    <li>하위 리스트</li>
                    <li>하위 리스트</li>
                </ul>
            </li>
        </ul>
        <dl>
            <dt>박영규</dt>
            <dt>박영훈</dt>
            <dt>박영준</dt>
            <dt>박영순</dt>
            <dt>박영호</dt>
            <dd>강의 듣는 사람</dd>
            <dd>강의 하는 사람</dd>
            <dd>조는 사람</dd>
        </dl>
    </body>
</html>
